<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Sensor</title>
</head>
<body>
    <h1>Formulario de Sensor</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre del elemento:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="descripcion">Descripción del elemento:</label>
        <input type="text" id="descripcion" name="descripcion"><br><br>

        <label for="numeroSerie">Número de serie del elemento:</label>
        <input type="text" id="numeroSerie" name="numeroSerie"><br><br>

        <label for="estado">Estado:</label>
        <input type="checkbox" id="estado" name="estado" value="activo"> Activo<br><br>

        <label>Prioridad:</label><br>
        <input type="radio" id="alta" name="prioridad" value="alta"> Alta<br>
        <input type="radio" id="media" name="prioridad" value="media"> Media<br>
        <input type="radio" id="baja" name="prioridad" value="baja"> Baja<br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
